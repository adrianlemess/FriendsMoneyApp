<ion-modal-view>
    <ion-header-bar>        
        <i class="ion-arrow-left-c arrow-back" ng-click="modal.hide()"></i>
        <h1 class="title" style="text-align">Registro emprestimo</h1>
    </ion-header-bar>
    <ion-content class="padding">
        <form name="transactionRe" ng-submit="registerTransaction(register)">
          <ion-card>
            <ion-item>
              <ion-avatar item-left class="avatar-ion">
                <img class="avatar" src="https://maker-live-fldr.imgix.net/assets/no-avatar-circular-ab7d5f67ec61eb5c9b993d61cab298fe.png?auto=format">
              </ion-avatar>
              <h2 ng-if="contact.name == 'Sem Nome' || contact.name == undefined" class="title-name">Desconhecido</h2>
              <h2 ng-if="contact.name != 'Unknw' || contact.name != undefined" class="title-name">{{contact.name}}</h2>
              <i class="ion-iphone app-green" ng-if="contact.registrationFlag"></i>
              <i class="ion-iphone app-red"  ng-if="!contact.registrationFlag"></i>
            </ion-item>
            <ion-item>
              <span class="input-label">Valor a ser cobrado: </span>              
                <input id="val" type="tel" name="input" placeholder="Valor" ng-pattern="\\d+">                  
            </ion-item>
          </ion-card>
          <p style="register-error">
            {{error_contact}}
          </p>
          <button type="submit" ng-click="register = 'creditor'" style="background-color: green;" class="button button-full button-dark button-contact">
              {{contact.name}} ME DEVE
          </button>
          <button type="submit" ng-click="register = 'debitor'" style="background-color: red;" class="button button-full button-dark button-contact">
              EU DEVO PARA {{contact.name}}
          </button>
        </form>
    </ion-content>
</ion-modal-view>
