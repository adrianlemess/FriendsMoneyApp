<ion-modal-view>
    <ion-header-bar>        
        <i class="ion-arrow-left-c arrow-back" ng-click="closeModal()"></i>
        <h1 class="title" style="text-align">Registro Usuário</h1>
    </ion-header-bar>
    <ion-content class="padding">
    <form name="registerNumber" ng-submit="register(user)">
      <div class="list">
        <label class="item item-input">
          <input ng-model="user.name" type="text" placeholder="Nome">
        </label>
        <label class="item item-input">
          <input ng-model="user.phone.value" type="tel" placeholder="Número">
        </label>
      </div>    
      <button type="submit" class="button button-light button-register">
        <p class="text-button">CADASTRAR</p>
      </button>
    </form>
  </ion-content>
</ion-modal-view>
